<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERV Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="brand">
                <img src="https://static.wikia.nocookie.net/evangelion/images/e/ea/NERV_Rebuild_Logo.png" width="60" height="70" alt="NERV Logo">
            </div>
            <div class="nav">
                <div class="nav-row">üè† home</div>
                <div class="nav-row">profile</div>
                <div class="nav-row">msg</div>
                <div class="nav-row">history</div>
                <div class="nav-row">tasks</div>
                <div class="nav-row">communities</div>
                <div class="nav-row"></div>
                <div class="nav-row">settings</div>
                <div class="nav-row">support</div>
                <div class="nav-row">library</div>
            </div>
        </div>
        <div class="header">
            <div class="header-search">
                <p>hello</p>
                <input type="text" />
            </div>
            <div class="header-user">
                <p>hello</p>
            </div>
            <div class="header-welcome">
                <p>hello, user</p>
            </div>
            <div class="header-post">
                <button class="header-post-button">New</button>
                <button class="header-post-button">Upload</button>
                <button class="header-post-button">Share</button>
            </div>
        </div>
        <div class="content">
            <div class="content-posts">
                <h2>your posts</h2>
                <div class="content-posts-container">
                    <div class="post">a</div>
                    <div class="post">b</div>
                    <div class="post">c</div>
                    <div class="post">d</div>
                    <div class="post">e</div>
                    <div class="post">f</div>
                </div>
            </div>
            <div class="content-announcements">
                <h2>announcements</h2>
                <div class="content-announcements-container">
                    <div class="announcement">hi</div>
                    <div class="announcement">bye</div>
                    <div class="announcement">yo</div>
                </div>
            </div>
            <div class="content-trending">
                <h2>trending</h2>
            </div>
        </div>
    </div>  
</body>
</html>
